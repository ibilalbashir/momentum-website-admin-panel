<div class="card">
  <div class="card-body">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add a company
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form class="example-form">
          <div class="row">
            <div class="col-6">
              <mat-form-field class="w-100">
                <input matInput placeholder="Name">
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="w-100">
                <input matInput placeholder="Description">
              </mat-form-field>
            </div>


          </div>
          <div class="row">
            <div class="col-4">
              <mat-form-field class="w-100">
                <mat-label>Country</mat-label>
                <mat-select>
                  <mat-option>
                    test
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-4">
              <mat-form-field class="w-100">
                <mat-label>State</mat-label>
                <mat-select>
                  <mat-option>
                    test
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-4">
              <mat-form-field class="w-100">
                <mat-label>City</mat-label>
                <mat-select>
                  <mat-option>
                    test
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>


          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <mat-label>Category</mat-label>
                <mat-select>
                  <mat-option>
                    test
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Phone">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Address">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="w-100">
                <div class="input-group mb-3 ">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" accept="image/*" (change)="processFile($event)" class="custom-file-input">
                    <ng-container *ngIf="selectedFile.length > 0; else elseTemplate">
                      <label class="custom-file-label" for="inputGroupFile01">{{selectedFile}}</label>
                    </ng-container>
                    <ng-template #elseTemplate>
                      <label class="custom-file-label" for="inputGroupFile01">Choose a Logo</label>
                    </ng-template>


                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="w-100 text-center">
            <h3>Social Links</h3>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Facebook">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Linkedin">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Twitter">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Website">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="w-100 text-center">
              <button mat-raised-button color="primary">Submit</button>
            </div>
          </div>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
