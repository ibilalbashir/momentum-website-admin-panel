<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
  <div class="auth-box on-sidebar">
    <!-- [ngClass]="{'d-none': recoverform}" -->
    <div id="loginform">
      <div class="logo">
        <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
        <h5 class="font-medium m-b-20">Log In to Momentum's Admin Panel</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-20" (ngSubmit)="submit()" [formGroup]="loginForm">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input formControlName="email" type="email" class="form-control form-control-lg" placeholder="Username"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <!-- remember and forget password div -->

                                </div>
                            </div>
                        </div> -->
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info" [disabled]='loginForm.invalid'
                  type="submit">{{status}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
