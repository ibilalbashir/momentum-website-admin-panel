<div class="card">
  <div class="card-body">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add company service
          </mat-panel-title>

        </mat-expansion-panel-header>
        <form (ngSubmit)="onSubmit()" [formGroup]="companyServiceForm">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput formControlName="title" placeholder="Service Title">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <mat-label>Select a Company</mat-label>
                <mat-select formControlName="name" (selectionChange)="selectCompany($event)">
                  <mat-option *ngFor="let item of company" [value]='item'>
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput formControlName="website" placeholder="Website Url">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <input matInput formControlName="description" placeholder="Description">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="w-100">
                <div class="input-group mb-3 ">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" accept="image/*" (change)="processFile($event)" class="custom-file-input">
                    <ng-container *ngIf="selectedFile.length > 0; else elseTemplate">
                      <label class="custom-file-label" for="inputGroupFile01">{{selectedFile}}</label>
                    </ng-container>
                    <ng-template #elseTemplate>
                      <label class="custom-file-label" for="inputGroupFile01">Choose a Logo</label>
                    </ng-template>


                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="w-100 text-center">
              <button mat-raised-button type="submit" color="primary">Submit</button>
            </div>
          </div>
        </form>
      </mat-expansion-panel>

    </mat-accordion>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>



      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="urls">
        <th mat-header-cell *matHeaderCellDef> Website url </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: inline-block;" *ngFor="let item of element.urls">
            <a href='item' target="_blank">Go to site link</a>&nbsp;
          </div>
        </td>
      </ng-container> -->



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
