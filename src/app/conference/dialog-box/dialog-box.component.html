<div class='w-100 text-center'>
  <h5>Select Participants</h5>
</div>
<div class='row'>
  <div class='col-12'>
    <div *ngFor="let item of participants" style='display:inline-block'>
      <ng-container *ngIf="item.type=='speaker';">
        <mat-checkbox (change)='onChange($event)' [value]='item'>{{item.name}}</mat-checkbox>
        &nbsp;&nbsp;
      </ng-container>


    </div>
  </div>
</div>
